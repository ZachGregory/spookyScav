{% extends "base_generic.html" %}
{% block page_title %}
    Coin Standings
{% endblock page_title %}
{% block body %}
    <table>
        <tr>
            <th>Place</th>
            <th>Team</th>
            <th>Amount</th>
        </tr>
        {% for team in teams %}
            <tr>
                <th>{{ team.place }}</th>
                <th>{{ team.name }}</th>
                <th><a href="{% url 'set_skash' id=team.id %}">{{ team.coin }}</a></th>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
